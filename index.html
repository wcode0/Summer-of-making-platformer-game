<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Basic Platformer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game">
      <div id="player"></div>
      <div id="ground"></div>
      <div id="gun"></div>
      <div id="star"></div>
      <div id="counter"></div>
      <div id="health"></div>
      <div id="level_counter"></div>
      <div id="coin_counter"></div>
      <div id="food"></div>
      <button class="button" id="food_button"></button>
      <button class="button" id="ammo_button" onclick="coins-=1"></button>
    </div>
    <audio id="gunshot">
      <source src="gunshot1-connor_p-8650_hifi.mp3" type="audio/mp3" />
    </audio>
    <audio id="reload">
      <source src="gunreload.mp3" type="audio/mp3" />
    </audio>

    <script src="script.js"></script>
  </body>
</html>
